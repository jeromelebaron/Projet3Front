<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="titre">Détail produit</ui:define>
	<ui:define name="mainPage">
		<div class="fil_ariane">
			<ul class="breadcrumbs">
				<li class="home"><h:outputLabel class="home_a" value="Accueil" /><span>&#160;
						&gt; &#160;</span></li>
				<li class="home"><h:outputLabel class="home_a"
						value="Catalogue" /><span>&#160; &gt; &#160;</span></li>
				<li class="home"><h:outputLabel value="Produit" /></li>
			</ul>
		</div>
		<div class="singel_right">
			<div class="labout span_1_of_a1">
				<div class="flexslider">
					<ul class="slides">
						<h:panelGroup
							rendered="#{detailProduitMb.produit.images.size() != 0}">
							<ui:repeat var="image" value="#{detailProduitMb.produit.images}">
								<li data-thumb="#{image.url}"><img src="#{image.url}" /></li>
							</ui:repeat>
						</h:panelGroup>
						<h:panelGroup
							rendered="#{detailProduitMb.produit.images.size() == 0}">
							<img src="images/notFound.jpeg" />

						</h:panelGroup>
					</ul>
				</div>
				<div class="btn_form button item_add item_1">
                    <h:commandButton id="ajout" value="Ajouter au panier"
                        action="#{panierMb.ajoutAuPanier(detailProduitMb.produit.id)}" />
                </div>
			</div>
			<div class="cont1 span_2_of_a1 simpleCart_shelfItem">
				<h1>
					<h:outputLabel value="#{detailProduitMb.produit.libelle}" />
				</h1>
				<div class="row marge-aerer">
					<div class="moyenne_note">
						<h:inputHidden value="#{detailProduitMb.noteMoyenne}" id="moyenne" />
					</div>
					<div class="col-md-3">
						<img src="images/staroff.gif" id="starMoyenne_1"
							class="starMoyenne" /> <img src="images/staroff.gif"
							id="starMoyenne_2" class="starMoyenne" /> <img
							src="images/staroff.gif" id="starMoyenne_3" class="starMoyenne" />
						<img src="images/staroff.gif" id="starMoyenne_4"
							class="starMoyenne" /> <img src="images/staroff.gif"
							id="starMoyenne_5" class="starMoyenne" />
					</div>
					<h:outputLabel
						value="&#160;&#160;#{detailProduitMb.produit.notes.size()}" />
					Evaluation(s)
				</div>
				<div class="row marge-aerer center-horizontal">
					<div class="col-md-5">
						Vendu par
						<h:panelGroup
							rendered="#{detailProduitMb.produit.vendeur.id != null}">
							<h:outputLabel
								value="#{detailProduitMb.produit.vendeur.prenom}&#160;#{detailProduitMb.produit.vendeur.nom}" />
						</h:panelGroup>
						<h:panelGroup
							rendered="#{detailProduitMb.produit.vendeur.id == null}">
							<h:outputLabel value="DDH" />
						</h:panelGroup>
					</div>
					<h:outputText value="#{detailProduitMb.produit.etat.libelle}"
						styleClass="col-md-3" />
					<div class="prix col-md-offset-1 col-md-3">
						<span class="amount item_price actual"><h:outputLabel
								value="#{detailProduitMb.produit.prix} €" /></span>
					</div>
				</div>
				<div class="sap_tabs">
					<div id="horizontalTab"
						style="display: block; width: 100%; margin: 0px;">
						<ul class="resp-tabs-list">
							<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Evaluations</span></li>
							<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Description
									du Produit</span></li>
							<div class="clear"></div>
						</ul>
						<div class="resp-tabs-container">
							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
								<div class="facts">
									<ul class="tab_list">
										<h:panelGroup
											rendered="#{not empty detailProduitMb.produit.notes}">
											<div class="decal_com">
												<ui:repeat var="note"
													value="#{detailProduitMb.produit.notes}">
													<li>
														<div class="eval_style_com test_toto_titi">
															<h:inputHidden value="#{note.note}" name="note" id="note" />
															<div>
																<img src="images/staroff.gif" id="starNonNull_1"
																	class="starNonNull" /> <img src="images/staroff.gif"
																	id="starNonNull_2" class="starNonNull" /> <img
																	src="images/staroff.gif" id="starNonNull_3"
																	class="starNonNull" /> <img src="images/staroff.gif"
																	id="starNonNull_4" class="starNonNull" /> <img
																	src="images/staroff.gif" id="starNonNull_5"
																	class="starNonNull" />
																<h:outputLabel
																	value="&#160;#{note.noteur.prenom} &#160;#{note.noteur.nom},&#160;le &#160;"
																	class="noteur_aff noteur_r" />
																<h:outputLabel value="#{note.date}" class="noteur_aff">
																	<f:convertDateTime pattern="dd/MM/yyyy" />
																</h:outputLabel>
															</div>
														</div>
														<div class="txt_com">
															<h:outputLabel value="#{note.commentaire}" />
														</div>
													</li>
												</ui:repeat>
											</div>
										</h:panelGroup>
										<h:panelGroup
											rendered="#{empty detailProduitMb.produit.notes}">
											<h:outputLabel value="Aucune évaluation" />

										</h:panelGroup>
									</ul>
								</div>
							</div>
							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
								<div class="facts">
									<ul class="tab_list">
										<h:outputText value="#{detailProduitMb.produit.description} " />
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.flexisel.js"></script>
		<script src="js/jquery.flexslider.js"></script>
		<link rel="stylesheet" href="css/flexslider.css" type="text/css"
			media="screen" />
		<script>
			// Can also be used with $(document).ready()
			$(window).load(function() {
				$('.flexslider').flexslider({
					animation : "slide",
					controlNav : "thumbnails"
				});
			});
		</script>
		<script type="text/javascript" src="js/listeEtoile.js"></script>
	</ui:define>
</ui:composition>
</html>
