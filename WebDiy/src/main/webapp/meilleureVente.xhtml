<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Les dix meilleures ventes</title>
</h:head>
<h:body>
	<h:form> 
    <p:dataScroller value="#{meilleurVenteMb.produits}" var="produit" chunkSize="10" mode="inline" scrollHeight="300">
        <f:facet name="header">
            Les dix meilleures ventes
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
          
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{produit.reference}" style="font-weight: bold"/>
 
                 <!--   <h:outputText value="Nom:" />
                    <h:outputText value="#{produit.nom}" style="font-weight: bold"/>--> 
 
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
</h:body>
</html>
